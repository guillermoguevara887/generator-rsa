<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.5.0/math.js"></script>
    <link rel="stylesheet" href="/style.css">

</head>

<body>

    <form action="" id="form">
        <h1>Programa para cifrar RSA</h1>
        <button id="btn" class="bbt">Calcular</button>
        <p>Si no se genera el numero "d" por favor volver a presionar el boton "Generar"</p>
        <span>
            <label for="p">Numero P</label>
            <input type="text" id="p">
        </span>
        <span>
            <label for="q">Numero Q</label>
            <input type="text" id="q">
        </span>
        <span>
            <label for="n">Numero n</label>
            <input type="text" id="n">
        </span>
        <span>
            <label for="fi">Numero Fi</label>
            <input type="text" id="fi">
        </span>
        <span>
            <label for="d">Numero d</label>
            <input type="text" id="d">
        </span>




    </form>
    <div id="input">

        <h2>Palabra a cifrar</h2>
        <label for="palabra">Ingrese Frase a Cifrar</label>
        <input type="text" id="palabra">
        <button id="btn-cifrar" class="bbt">Cifrar</button>
        <label for="palabra-cifrar">Frase Cifrada</label>
        <input type="text" id="palabra-cifrar" class="word-cifrar">


    </div>
    <div id="output">
        <h2>Palabra a descifrar</h2>
        <label for="word">Ingrese Frase a Descifrar</label>
        <input type="text" id="word" class="word-cifrar">
        <button id="btn-descifrar" class="bbt">Descifrar</button>
        <label for="palabra-descifrar">Frase Descifrada</label>
        <input type="text" id="palabra-descifrar">


    </div>


    <script type="module" src="/main.js"></script>

</body>

</html>
