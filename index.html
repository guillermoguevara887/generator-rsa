<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.5.0/math.js"></script>
    <link rel="stylesheet" href="/style.css">

</head>

<body>

    <form action="" id="form">
        <button id="btn">Calcular</button>
        <label for="p">Numero primo P</label>
        <input type="text" id="p">
        <label for="q">Numero primo Q</label>
        <input type="text" id="q">
        <label for="n">Numero n</label>
        <input type="text" id="n">
        <label for="fi">Numero Fi</label>
        <input type="text" id="fi">
        <label for="d">Numero d</label>
        <input type="text" id="d">
    </form>
    <div id="input">
        <h2>Palabra a cifrar</h2>
        <label for="palabra">Ingrese Frase a Cifrar</label>
        <input type="text" id="palabra">
        <button id="btn-cifrar">Cifrar</button>
        <label for="palabra-cifrar">Frase Cifrada</label>
        <input type="text" id="palabra-cifrar">


    </div>
    <div id="output">
        <h2>Palabra a descifrar</h2>
        <input type="text" id="word">
        <button id="btn-descifrar">Descifrar</button>
        <input type="text" id="palabra-descifrar">


    </div>


    <script type="module" src="/main.js"></script>

</body>

</html>
